[pytest]
# E2E test configuration (overrides project-level settings)
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable coverage for E2E tests
addopts =
    -v
    --strict-markers

# Markers for E2E tests
markers =
    ui: Web UI tests using Playwright
    integration: Integration tests requiring live services
    slow: Slow tests that take >10 seconds
