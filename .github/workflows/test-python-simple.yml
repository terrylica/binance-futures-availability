name: Test Python Simple

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Echo test
        run: |
          echo "Workflow is working"
          python3 --version
          python3 -c "print('Hello')"

      - name: Multi-line Python
        run: |
          python3 -c "
import sys
print(sys.version)
"
