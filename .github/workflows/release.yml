name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for creating releases and pushing tags
  issues: write    # Required for commenting on issues
  pull-requests: write  # Required for commenting on PRs

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6  # ADR-0018: Upgrade to v6 LTS
        with:
          fetch-depth: 0  # Fetch all history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true  # Installs tools from .mise.toml
          experimental: true

      - name: Verify mise tools
        run: |
          mise list
          node --version
          npm --version

      - name: Install dependencies
        run: npm install  # Uses package.json with ^ ranges for latest compatible versions

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release@latest  # Always use latest semantic-release
